<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMM Link Collection</title>
    <style>
        /* Base styling for all devices */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        header {
            width: 100%;
            text-align: center;
            background-color: #ed1b24;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 20px; /* Default size */
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for all screens */
            gap: 20px;
            padding: 130px 20px 20px;
            box-sizing: border-box;
            width: 100%;
            overflow-y: auto;
            justify-items: center;
        }
        .area-button {
            background-color: #ed1b24; /* Colgate Red */
            color: #fff; /* White text */
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #ed1b24;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            user-select: none; /* Disable text selection */
        }
        .area-button:hover {
            transform: scale(1.05);
        }
        
        .area-button:active {
            transform: scale(0.95); /* Slightly shrink when clicked */
        }

        .area-button.active {
            background-color: #ed1b24 !important; /* Keep red even when active */
            color: #fff !important;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header {
                padding: 12px 0;
            }
            header h1 {
                font-size: 16px;
            }
            .container {
                padding-top: 110px;
                grid-template-columns: repeat(3, 1fr); /* Three columns for mobile */
            }
            .area-button {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
        }

        @media (min-width: 600px) and (max-width: 1199px) {
            header {
                padding: 15px 0;
            }
            header h1 {
                font-size: 18px;
            }
            .container {
                padding-top: 120px;
                grid-template-columns: repeat(3, 1fr); /* Three columns for tablets */
            }
            .area-button {
                width: 100px;
                height: 100px;
                font-size: 16px;
            }
        }

        @media (min-width: 1200px) {
            header {
                padding: 18px 0;
            }
            header h1 {
                font-size: 22px;
            }
            .container {
                padding-top: 130px;
                grid-template-columns: repeat(3, 1fr); /* Three columns for larger screens */
            }
            .area-button {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Colgate-Palmolive Myanmar</h1>
    </header>
    <div class="container">
        <a href="https://drive.google.com/drive/folders/1Bt1N37qVBGHrTRk_edhsOQ5Fhe_ecJe2?usp=drive_link" class="area-button">Best Practice</a>
        <a href="https://colpal.domo.com/page/1296494204" class="area-button">Dashboard</a>
        <a href="filling_area.html" class="area-button">Filling Area</a>
        <a href="making_area.html" class="area-button">Making Area</a>
        <a href="tube_area.html" class="area-button">Tube Making Area</a>
        <a href="warehouse.html" class="area-button">Warehouse Area</a>
        <a href="security_gate.html" class="area-button">Security Gate</a>
        <a href="plant.html" class="area-button">Plant</a>
    </div>

    <script>
        // JavaScript for toggle effect
        const buttons = document.querySelectorAll('.area-button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
